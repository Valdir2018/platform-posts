             <script >

              // created  Valdir Silva
              // Data: 01/08/2020
              // Núcleo de Aprendizagem Flex

             	 document.getElementById('selected')
             	   .addEventListener("click", function( event ) {
             	   	document.getElementById('desfazer').style.display = 'inline';
             	   	document.getElementById('span').style.display = 'inline';
                    var input_disabled = document.querySelectorAll("[data-js='oculto']");
                    // retorna um nodeList
                    // percorre o nodeList invocando uma função para cada element
                    [].forEach.call(input_disabled, function(elemento) {
                       elemento.setAttribute('disabled', 'disabled');
                       document.getElementsByTagName("arquivo").disabled = true;
                       show(1);
                       removeSelectedTwo();
                    });
             	  }, false);

             	   document.getElementById('desfazer')
             	   .addEventListener("click", function( event ) {
                      var input_enable = document.querySelectorAll("[data-js='oculto']");
                      [].forEach.call(input_enable, function(elemento) {
                         elemento.disabled = false;
                         show(2)
                         removeSelectedOne(); 
                      });

                    
             	   }, false);
                   // remove primeira seleção
             	   function removeSelectedOne() {
                       var $input = $('#selected');
                       $input.attr('checked', false);
                       $input.prop('checked', false);
             	   }
             	   // remove segunda seleção
             	   function removeSelectedTwo() {
                       var $input = $('#desfazer');
                       $input.attr('checked', false);
                       $input.prop('checked', false);
             	   }
             	   function show(param) {
                       if ( param === 1 ) {
                          var $file = $("#arquivo");
                          $file.removeAttr('disabled');
                       } else {
                       	  $file = $("#arquivo");
                       	  $file.prop('disabled', true);
                       }
             	   }
             	 
             </script>
